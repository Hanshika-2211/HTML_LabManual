<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image</title>
</head>

<body>
    <h1>
        <font color="blue">Google</font>
    </h1>
    <a href="https://www.google.com" target="_blank">
        <img src="google.jpeg" alt="Clickable Image" align="left">
    </a>
</body>

</html>
